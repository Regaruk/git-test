<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matching Game</title>
        <style>
            img {
                position: absolute;
            }
            div {
                position: absolute;
                width: 500px;
                height: 500px;
            }
            #rightSide {
                left: 500px;
                border-left: 5px solid black;
            }
        </style>
    </head>
    <body onload="generateFaces()">
        <h1 id="title">Matching Game</h1>
        <p>Remove the smiley face on the left that doesn't match by clicking! <br><br>Wrong choice will result in GAME OVER.</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
        <script>
            let numberOfFaces = 5;
            const theLeftSide = document.getElementById('leftSide');
            const theRightSide = document.getElementById('rightSide');


        function generateFaces() {
            for (i = 0; i < numberOfFaces; i++) {
                const face = document.createElement('img');
                face.src = 'images/smile.png';
                let randomTop = Math.floor(Math.random() * 400);
                let randomLeft = Math.floor(Math.random() * 400);
                face.style.top = randomTop + 'px';
                face.style.left = randomLeft + 'px';
                theLeftSide.appendChild(face);
            }
            const leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
            theLeftSide.lastElementChild.addEventListener("click", nextLevel);
            document.body.addEventListener("click", gameOver);
        }

        function nextLevel() {
            event.stopPropagation();
            while (theLeftSide.firstChild) {
                theLeftSide.removeChild(theLeftSide.firstChild)
            }
            while (theRightSide.firstChild) {
                theRightSide.removeChild(theRightSide.firstChild)
            }
            numberOfFaces += 5;
            generateFaces();
        }

        function gameOver() {
            alert('Game Over!');
            theLeftSide.lastElementChild.removeEventListener("click", nextLevel);
            document.body.removeEventListener("click", gameOver);
        }

        </script>
    </body>
</html>
